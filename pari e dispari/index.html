<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JAVASCRIPT -->
    <script defer src="script.js"></script>
    <title>Pari e Dispari</title>
  </head>
  <body>
    <main class="container text-center mt-5">
      <form class="mb-5">
        <h1 class="mb-4">pari e dispari simulator</h1>
        <label for="choose" class="fs-4">scegli pari o dispari:</label>
        <select id="choose">
          <option value="">--</option>
          <option value="even">pari</option>
          <option value="odd">dispari</option>
        </select>
        <label for="number" class="fs-4">scegli un numero da 1 a 5</label>
        <input type="number" id="number" min="1" max="5" />
        <button type="button" id="submit" class="btn btn-primary">VIA</button>
        <input type="reset" value="Reset" class="btn btn-danger" />
      </form>
      <div>
        <h2>numero CPU</h2>
        <div id="cpu-number" class="fs-2">4</div>
      </div>
      <div>
        <h2 class="mt-5">VINCITORE</h2>
        <div id="target" class="fs-1">Ha vinto il giocatore!</div>
      </div>
    </main>
  </body>
</html>
